default: &default
  adapter: postgresql
  encoding: unicode
  #username: postgres
  #password: xxxxx #<-- which you have defiend while installing postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: quiz_english_word_development

test:
  <<: *default
  database: quiz_english_word_test

production:
  <<: *default
  database: quiz_english_word_production
  username: username
  password: <%= ENV['PROJECT_DATABASE_PASSWORD'] %>
